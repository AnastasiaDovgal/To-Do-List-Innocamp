<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/flat_round/64/000000/bookmark-ribbon.png"
        type="image/x-icon">
    <title>TO-DO LIST</title>
</head>

<body>
    <header>
        <h1>To-Do list</h1>
    </header>

    <main>
        <div id="listOfItems"></div>

        <button id="btnCreate" class="toDoListBtn">Create To-Do Item</button>

        <div class="btns">
            <input type="text" placeholder="Search" id="inputSearch">
            <button id="btnSearch" class="toDoListBtn">Search</button>
            <button id="btnReset" class="toDoListBtn">Reset</button>
        </div>

        <div id="modal" class="modal"></div>
    </main>

    <script src="index.js"></script>
</body>

</html>
